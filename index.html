    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <div class="main">

                <div class="key alt">Alt</div>
                <div class="key ctrl">Ctrl</div>
                <div class="key fn">Fn</div>
